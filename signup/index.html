<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="shortcut icon" href="sign-up.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <header class="signup-header">
                    <h2>Signup</h2>
                    <p>It just takes 30 seconds</p>
                </header>
    
                <main class="signup-body">
                    <form action="#">
                        <p>
                            <label for="Full-Name">Full Name</label>
                            <input type="text" name="Full-Name" id="Full-Name" placeholder="Enter Your Name" required>
                        </p>
            
                        <p>
                            <label for="email">Your Email</label>
                            <input type="text" name="email" id="email" placeholder="abc@gmail.com" required>
                        </p>
            
                        <p>
                            <label for="newPassword">Your New Password</label>
                            <input type="text" name="newPassword" id="newPassword" placeholder="minimum 8 characters required" required>
                        </p>
            
                        <p>
                                
                            <input type="button" name="submit" value="Create Account">
                        </p>
            
    
                    </form>
                    
                </main>
    
                <footer class="signup-footer" >
                    <p>Already have an Account <a href="#"> Login</a></p>
    
                </footer>
            </div>

            <div class="circle1"></div>
            <div class="circle2"></div>
           
        </div>
    </div>
    
</body>
</html>
