<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>

        <legend>HTML form dummy</legend>

        <form>
 
            <label for="datepicker">Choose Date: </label>
    
            <input type="date" id="datepicker">
            <br/>
            <br/>
    
            <label for="dishes">Choose your dishes: </label>
    
            <select name="dishes" id="dishes" multiple>
                
                <option value="maggie">Maggie</option>
                <option value="pizza">Pizza</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
                <option value="fries">Fries</option>
                <option value="momos">Momos</option>
                <option value="samosa">Samosa</option>
            </select>
    
            <br>
            <br>
     
            <input type="submit" value="click here">
    
            <br>
            <br>
            <button>Mai hun button</button>
    
            <br>
            <br>
    
            <label for="textarea1"> Enter your text: </label>
    
            <textarea name="textarea1" id="textarea1" cols="10" rows="5" placeholder="Enter text here..."></textarea>
        </form>


    </fieldset>
    
</body>
</html>
